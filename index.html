<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroMM Player</title>
<style>
body {
  font-family: 'BMJUA', sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 20px;
}
.song-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}
.song-card {
  width: 180px;
  background: #222;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 8px rgba(255,255,255,0.1);
  cursor: pointer;
  transition: transform 0.2s;
}
.song-card:hover { transform: scale(1.05); }
.song-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.song-card h3 {
  margin: 10px 0 5px;
  font-size: 18px;
}
#player-area {
  margin-top: 30px;
}
#lyrics {
  margin-top: 20px;
  max-height: 200px;
  overflow-y: auto;
  white-space: pre-wrap;
  text-align: left;
  padding: 10px;
  background: #1c1c1c;
  border-radius: 10px;
}
.lyric-line.active { color: #00ffff; font-weight: bold; }
#info-area img {
  width: 150px;
  height: 150px;
  border-radius: 8px;
  object-fit: cover;
}
#info-area {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 20px;
}
#info-area div {
  width: 200px;
}
button {
  background: #333;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: #555; }
</style>
</head>
<body>

<h1>ğŸµ ZeroMM Music Player</h1>
<div id="status">ë¡œë”© ì¤‘...</div>
<div class="song-list" id="songList"></div>

<div id="player-area">
  <h2 id="nowPlaying">ì¬ìƒ ì¤‘ ì—†ìŒ</h2>
  <audio id="player" controls preload="none"></audio><br>
  <button id="instToggle">ğŸ§ Instrumental OFF</button>
</div>

<div id="lyrics"></div>

<div id="info-area">
  <div>
    <h3>ğŸ‘©â€ğŸ¤ Artist</h3>
    <img id="artistImg" src="" alt="">
    <p id="artistInfo"></p>
  </div>
  <div>
    <h3>ğŸ’¿ Album</h3>
    <img id="albumImg" src="" alt="">
    <p id="albumInfo"></p>
  </div>
</div>

<script>
const GITHUB_BASE = "https://dongmungi.github.io/zeromm/data";
const LOCAL_BASE = "./data";
let isOnline = false;
let currentSong = null;
let instrumentOn = false;
let lrcLines = [];

async function checkOnline() {
  try {
    const res = await fetch(GITHUB_BASE + "/music/");
    isOnline = res.ok;
  } catch {
    isOnline = false;
  }
}

async function loadData() {
  const res = await fetch("./data.json");
  return await res.json();
}

function getBase() {
  return isOnline ? GITHUB_BASE : LOCAL_BASE;
}

function createSongCard(name, basePath) {
  const card = document.createElement("div");
  card.className = "song-card";
  card.innerHTML = `
    <img src="${basePath}/music/${name}/music.png" alt="${name}">
    <h3>${name}</h3>
  `;
  card.addEventListener("click", () => selectSong(name));
  return card;
}

async function selectSong(name) {
  currentSong = name;
  const base = getBase();
  const audio = document.getElementById("player");
  const nowPlaying = document.getElementById("nowPlaying");
  const instToggle = document.getElementById("instToggle");
  const lyricsDiv = document.getElementById("lyrics");

  const infoUrl = `${base}/music/${name}/music-info.txt`;
  const musicUrl = `${base}/music/${name}/music.mp3`;
  const instUrl = `${base}/music/${name}/music-instrument.mp3`;
  const lrcUrl = `${base}/music/${name}/music-lyrics.lrc`;

  // ë…¸ë˜ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
  try {
    const infoTxt = await fetch(infoUrl).then(r=>r.text());
    const [artistName, albumName] = infoTxt.split("\n").map(x=>x.trim());
    loadArtistAlbum(artistName, albumName);
  } catch { }

  // ê°€ì‚¬
  try {
    const txt = await fetch(lrcUrl).then(r=>r.text());
    lrcLines = parseLRC(txt);
    buildLyrics();
  } catch {
    lyricsDiv.innerHTML = "<i>ê°€ì‚¬ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</i>";
  }

  // ì¬ìƒ
  audio.src = musicUrl;
  audio.play();
  nowPlaying.textContent = `ğŸ¶ ${name}`;
  instToggle.onclick = () => {
    instrumentOn = !instrumentOn;
    instToggle.textContent = instrumentOn ? "ğŸ§ Instrumental ON" : "ğŸ§ Instrumental OFF";
    audio.src = instrumentOn ? instUrl : musicUrl;
    audio.play();
  };

  audio.ontimeupdate = () => syncLyrics(audio.currentTime);
}

function parseLRC(txt) {
  return txt.split(/\r?\n/).map(line=>{
    const match = line.match(/\[(\d{2}):(\d{2})(?:\.(\d{1,3}))?\](.*)/);
    if(!match) return null;
    const m = parseInt(match[1]), s = parseInt(match[2]), ms = parseInt(match[3]||0);
    const time = m*60 + s + ms/1000;
    return { time, text: match[4].trim() };
  }).filter(Boolean);
}

function buildLyrics() {
  const lyricsDiv = document.getElementById("lyrics");
  lyricsDiv.innerHTML = lrcLines.map((l,i)=>`<div class="lyric-line" data-idx="${i}">${l.text}</div>`).join("");
}

function syncLyrics(curTime) {
  let idx = -1;
  for (let i=0; i<lrcLines.length; i++) {
    const n = lrcLines[i], next = lrcLines[i+1];
    if (curTime >= n.time && (!next || curTime < next.time)) { idx = i; break; }
  }
  document.querySelectorAll(".lyric-line").forEach(n=>n.classList.remove("active"));
  if (idx>=0) {
    const el = document.querySelector(`.lyric-line[data-idx="${idx}"]`);
    if (el) el.classList.add("active");
    el?.scrollIntoView({behavior:'smooth', block:'center'});
  }
}

async function loadArtistAlbum(artist, album) {
  const base = getBase();

  // Artist
  const artistImg = document.getElementById("artistImg");
  const artistInfo = document.getElementById("artistInfo");
  try {
    artistImg.src = `${base}/artist/${artist}/artist.png`;
    artistInfo.textContent = await fetch(`${base}/artist/${artist}/artist-info.txt`).then(r=>r.text());
  } catch { artistInfo.textContent = ""; }

  // Album
  const albumImg = document.getElementById("albumImg");
  const albumInfo = document.getElementById("albumInfo");
  try {
    albumImg.src = `${base}/album/${album}/album.png`;
    albumInfo.textContent = await fetch(`${base}/album/${album}/album-info.txt`).then(r=>r.text());
  } catch { albumInfo.textContent = ""; }
}

(async function init() {
  await checkOnline();
  const status = document.getElementById("status");
  const songList = document.getElementById("songList");
  const data = await loadData();

  const base = getBase();
  status.textContent = isOnline ? "ğŸŒ ì˜¨ë¼ì¸ ëª¨ë“œ (GitHubì—ì„œ ë¶ˆëŸ¬ì˜´)" : "ğŸ’¾ ì˜¤í”„ë¼ì¸ ëª¨ë“œ (ë¡œì»¬ì—ì„œ ë¶ˆëŸ¬ì˜´)";

  data.songs.forEach(name => songList.appendChild(createSongCard(name, base)));
})();
</script>

</body>
</html>
